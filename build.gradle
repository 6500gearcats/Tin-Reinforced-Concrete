plugins {
    id "java-library"
    id "edu.wpi.first.GradleRIO" version "2019.0.0-alpha-3"
}

version = "2019.0.0-alpha-1"

dependencies {
    api wpilib()
    implementation ctre()
    implementation navx()
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

wrapper {
    gradleVersion = '4.9'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}